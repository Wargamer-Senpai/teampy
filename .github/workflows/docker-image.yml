name: Image build and push, on new release

on:
  release:
    types: [published]
  workflow_dispatch: # Add manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Extract tag name
        id: extract_tag
        run: |
          if [[ -n "${{ github.event.release }}" ]]; then
            echo "::set-output name=tag::${{ github.event.release.tag_name }}"
          else
            echo "::set-output name=tag::${{ github.ref#refs/tags/v }}"
          fi
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/teampy:${{ steps.extract_tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/teampy:latest
